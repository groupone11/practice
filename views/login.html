<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>非遗论坛</title>
		<link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			body,
			html {
				width: 100%;
				height: 100%;
				margin: 0;
				font-family: "微软雅黑";
			}
			nav{
				height: 50px;
				background-color: #fff;
				border: none;
				box-shadow: 0 3px 8px rgba(50,50,50,0.38);
			}
			#current{
				margin-top: 70px;
			}
			#main{
				background:beige;
			}
		</style>
	</head>

	<body>
		
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<div class="navbar-collapse collapse">

					<ul class="nav navbar-nav navbar-left">
						<li>
							<a href="/index">非遗</a>
						</li>
						<li>
							<a href="/about">关于我们</a>
						</li>
					</ul>
				</div>
				</div>

				<div class="navbar-collapse collapse">

					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="publish.html" class="dropdown-toggle" data-toggle="dropdown"><img src="../public/img/edit.png" style="width: 20px;height: 20px;"/>发布<b class="caret"></b></a>
							<ul class="dropdown-menu">
                    <li>
                        <a id="action-1" href="/publish">写想法</a>
                    </li>
                    <li>
                        <a href="/question">提问题</a>
                    </li>
                    <li>
                        <a href="/article">发文章</a>
                    </li>
						</ul>
						<li>
							{{if user}}
							  	<li><a>{{user.username}}</a></li>
							 {{else}}
							 	<li>
									<a href="/register">注册</a>
								</li>
								<li>
									<a href="/">登录</a>
								</li>
							{{/if}}
						</li>
					</ul>
				</div>

			</div>
		</nav>


		<section id="current">
			<div class="container">
				<div class="row" style="margin: 0 auto;width: 450px;height: 450px;">
					<div class="col-md-12 panel panel-default">
					   <h2 style="text-align: center;">登录</h2>
					   <form action="/login" method="post">
					 <div class="form-group" class="col-md-6">
						<label for="username" class="col-sm-6 control-label" style="font-size: 20px;margin: 10px 0;">用户名/邮箱</label>
						<div class="col-sm-12">
							<input type="text" name="email" id="email" value="" placeholder="输入用户名/邮箱...." style="width: 100%; height: 40px; border-radius: 5%;">
						</div>
					</div>
					<div class="form-group">
						<label for="pass" class="col-sm-6 control-label" style="font-size: 20px;margin: 10px 0;">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
						<div class="col-sm-12">
							<input type="password" name="password" id="password" value="" placeholder="输入密码...." style="width: 100%; height: 40px; border-radius: 5%;">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<button type="submit" class="btn btn-default" style="width: 100%;margin-top: 20px;background: deepskyblue;color: white;">登录</button> 

						</div>
					</div>
					</form>
					</div>
				</div>
			</div>
		</section>
	</body>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
	<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
